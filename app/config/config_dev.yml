imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

#swiftmailer:
#    delivery_address: me@example.com

mattsches_version_eye:
    api_key: 5eeac2ba8612f8d4f668
    base_url: "https://www.versioneye.com/api/v1"
    filesystem_cache_path: "%kernel.cache_dir%/versioneye"

snide_scrutinizer:
    repository:
        slug: pdenis/SnideTravinizerBundle
        type: github
    filesystem_cache_path: "%kernel.cache_dir%/scrutinizer"